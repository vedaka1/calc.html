<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/style_reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form">
            <label for="name" class="label-text">Имя пользователя</label>
            <input type="text" id="name" class="text_field" placeholder="Введите имя">
            <label for="pass" class="label-text">Пароль</label>
            <input type="password" id="pass" class="text_field" placeholder="Введите пароль">
            <div class="text"">Пароль должен содержать от 4 до 12 символов</div>
            <label for="mail" class="label-text">Email</label>
            <input type="text" id="mail" class="text_field" placeholder="Введите адрес электронной почты"></input>
            <div class="text">Пример: example@gmail.com</div>
            <div class="check-div">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="label-rad checkbox1">Подписаться на еженедельную рассылку</label>
            </div>
            <div class="switch-div">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <label for="switch" class="label-rad">Оповещения от сайта в браузере</label>
            </div>
            <div class="choices">
                <div class="group-choice"><input type="radio" id="teacher" class="radio" name="group1">
                    <label for="teacher" class="label-rad">Преподаватель</label></div>
                <div class="group-choice"><input type="radio" id="student" class="radio" name="group1">
                    <label for="student" class="label-rad">Студент</label></div>
                <div class="group-choice"><input type="radio" id="arb" class="radio" name="group1">
                    <label for="arb" class="label-rad">Абитуриент</label></div>
            </div>
            <label for="city" class="label-text">В каком городе Архангельской области вы сейчас проживаете</label>
            <select name="user_city" id="city" class="text_field">
                <option value="1">Архангельск</option>
                <option value="2">Северодвинск</option>
                <option value="3">Новодвинск</option>
                <option value="4">Другое</option>
            </select>
            <div class="buttons">
                <button class="btn btn1">Отмена</button>
                <button class="btn btn2">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
