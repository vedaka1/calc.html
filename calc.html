<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="calc.css">
    
    <script src="main.js"></script>
    <script>
        // PhoneGap event handler
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("PhoneGap is ready");
        }
    </script>
    <script type="text/javascript" ></script>

</head>
<body>
    <div class="calc">
      
        <section class="screen">
            0
        </section>
        
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="btn">C</button>
                <button class="btn double">&larr;</button>
                <button class="btn" onclick="calculate();">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn" onclick="">7</button>
                <button class="btn" onclick="">8</button>
                <button class="btn" onclick="">9</button>
                <button class="btn" onclick="">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn" onclick="">4</button>
                 <button class="btn" onclick="">5</button>
                 <button class="btn" onclick="">6</button>
                 <button class="btn" onclick="">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn" onclick="">1</button>
                <button class="btn" onclick="">2</button>
                <button class="btn" onclick="">3</button>
                <button class="btn" onclick="">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn">0</button>
                <button class="btn triple" onclick="calculate()">&equals;</button>
            </div>
        </section>
        
      </div>
</body>
</html>
