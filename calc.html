<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="calc.css">
    <script>
        // PhoneGap event handler
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("PhoneGap is ready");
        }
    </script>
    <script type="text/javascript" ></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
      
        <section class="screen" id="display">
            0
        </section>
        
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="btn" id="clear">C</button>
                <button class="btn double"id="backspace">&larr;</button>
                <button class="btn" id="/">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn"id="7">7</button>
                <button class="btn"id="8">8</button>
                <button class="btn"id="9">9</button>
                <button class="btn"id="*">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn" id="4">4</button>
                 <button class="btn" id="5">5</button>
                 <button class="btn" id="6">6</button>
                 <button class="btn" id="-">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="+">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="btn"id="0">0</button>
                <button class="btn triple" onclick="calculate()"id="equal">&equals;</button>
            </div>
            <div class="calc-button-row">
                <form action="clock.html" class="btn link">
                    <button class="link_btn">Часы</button>      
                </form>
            </div>
        </section>
    
    </div>

</body>
<script src="main.js"></script>
</html>
